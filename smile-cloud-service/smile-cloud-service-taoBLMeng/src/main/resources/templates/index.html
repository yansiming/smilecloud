<body >

        <tr>
            <!-- 标题-->

            <p style="margin-top: 0px;margin-bottom: 0px;letter-spacing: 0.544px;background-color: rgb(255, 255, 255);max-width: 100%;min-height: 1em;max-inline-size: 100%;line-height: 1.75em;font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;white-space: normal;text-align: center;widows: 1;caret-color: rgb(40,153,175);box-sizing: border-box !important;overflow-wrap: break-word !important;outline: none 0px !important;"><strong><span th:text="${item.dtitle}" style="color: rgb(40,153,175);"></span></strong></p>
            <!--主图 -->
            <section style="margin-top: 0px;margin-bottom: 0px;margin-top: 0px;margin-bottom: 0px;max-width: 100%;font-family: -apple-system, BlinkMacSystemFont, &quot;Helvetica Neue&quot;, &quot;PingFang SC&quot;, &quot;Hiragino Sans GB&quot;, &quot;Microsoft YaHei UI&quot;, &quot;Microsoft YaHei&quot;, Arial, sans-serif;letter-spacing: 0.544px;white-space: normal;background-color: rgb(255, 255, 255);box-sizing: border-box !important;overflow-wrap: break-word !important;"><p style="text-align: center;"><img class="rich_pages" data-galleryid="" data-ratio="1" data-s="300,640" th:data-src="${item.commodityMasterMap}" style="width: 677px !important; height: auto !important; visibility: visible !important;" _width="677px" th:src="${item.commodityMasterMap}" crossorigin="anonymous" alt="图片" data-fail="0"></p><p style="max-width: 100%;min-height: 1em;box-sizing: border-box !important;overflow-wrap: break-word !important;"><br style="max-width: 100%;box-sizing: border-box !important;overflow-wrap: break-word !important;"></p></section>
            <!--推广文案-->
